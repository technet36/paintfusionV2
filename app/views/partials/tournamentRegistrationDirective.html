<div class="container-fluid">
  <form>
    <div class="form-group">
      <label for="RegPseudo">Pseudo :</label>
      <input type="text" id="RegPseudo" disabled value="{{pseudo}}">
    </div>
    <div class="form-group">
      <label for="post1">Preferred role 1 :</label>
      <select id="post1" ng-model="role1">
        <option ng-repeat="role in roleTab" value="{{role}}">{{role}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="post2">Preferred role 2 :</label>
      <select id="post2" ng-model="role2">
        <option ng-repeat="role in roleTab" value="{{role}}">{{role}}</option>
      </select>
    </div>
    <button class="btn btn-default form-group" ng-click="entreTournament()">Submit</button>
  </form>
</div>

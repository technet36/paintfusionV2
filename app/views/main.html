<div class="container-fluid">
  <div class="row">
    <div class="col-xs-5">
      <div class="peuso">{{profil.pseudo}}</div>
      <div class="level">Serveur : {{profil.server}}</div>
      <div class="level">Level : {{profil.lvl}}</div>
      <div class="rank">{{profil.tier}} {{profil.division}}</div>
      <div class="lp">LP :{{profil.LP}}</div>
      <br>
      <div class="icon"></div>
      <img ng-src="http://ddragon.leagueoflegends.com/cdn/6.22.1/img/profileicon/{{profil.icon}}.png" class="img-responsive">

      <div id="container" style="min-width: 310px; max-width: 600px; height: 400px; margin: 0 auto;"></div>
    </div>
    <div class="col-xs-5 col-xs-offset-1">
      <history sum-id="profil.sumId" server="profil.server"></history>
    </div>
    <div class="col-xs-1"></div>
  </div>
  <div class="row">

  </div>


</div>
